{%extends "base.html"%}
{%block content%}

    {% if customers %}
            {% for customer in customers %}
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Customer: {{customer.email}}</h5>
                </div>
            </div>
        {% endfor %}
    {% endif %}

{%endblock%}
