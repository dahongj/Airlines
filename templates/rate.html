{%extends "base.html"%}
{%block content%}
    {% if session.email %}
        <form action="/create_rating" method="POST">
                <input type="hidden" name="flight_number" value="{{flight_number}}">
                <input type="hidden" name="departure_date" value="{{departure_date}}">
                <input type="hidden" name="departure_time" value="{{departure_time}}">
                <label for="rating">Rating:</label>
                    <select name="rating" id="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <div> <class="form-group">
                    <label for="comment">Comments</label>
                    <input type="text" class="form-control" id="comment" name="comment" placeholder="Comments" required>
                </div>
                <button type="submit" class="btn btn-primary">Rate and Review</button>
        </form>
    {% endif %}


{%endblock%}
