{%extends "base.html"%}
{%block content%}

<div class="container">
	<div class="w-100">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title">Register</h5>
				</div>
				<div class="card-body">
					<form action="/registerAuth" method="POST">
						<div class="container py 5">
							<div class="row d-flex justify-content-center align-items-center">
								<div class="col">
									<h4>Login info</h4>
									<div class="form-group">
										<label for="email">Email address</label>
										<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
									</div>
									<div class="form-group">
										<label for="confirm password">Password</label>
										<input type="password" class="form-control" id="confirm password" name="confirm password" placeholder="Confirm password" required>
									</div>
									<h4>Address</h4>
									<div class="form-group">
										<label for="address">Address</label>
										<input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
									</div>
									<div class="form-group">
										<label for="apartment number">Apartment Number</label>
										<input type="text" class="form-control" id="apartment number" name="apartment number" placeholder="Enter apartment number">
									</div>
									<div class="form-group">
										<label for="city">City</label>
										<input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
									</div>
									<div class="form-group">
										<label for="state">State</label>
										<input type="text" class="form-control" id="state" name="state" placeholder="Enter state" required>
									</div>
									<div class="form-group">
										<label for="zip code">Zip Code</label>
										<input type="text" class="form-control" id="zip code" name="zip code" placeholder="Enter zip code" required>
									</div>
									
								</div>
							<div class="col">
								<h4>Personal info</h4>
								<div class="form-group">
									<label for="first name">First Name</label>
									<input type="text" class="form-control" id="first name" name="first name" placeholder="Enter name" required>
								</div>
								<div class="form-group">
									<label for="last name">Last Name</label>
									<input type="text" class="form-control" id="last name" name="last name" placeholder="Enter name" required>
								</div>
								<div class="form-group">
									<label for="date-of-birth">Date of Birth</label>
									<input type="date" class="form-control" id="date of birth" name="date of birth" required>
								</div>
								<div class="form-group">
									<label for="phone number">Phone Number</label>
									<input type="text" class="form-control" id="phone number" name="phone number" placeholder="Enter phone number" required>
								</div>
								<div class="form-group">
									<label for="passport number">Passport Number</label>
									<input type="text" class="form-control" id="passport number" name="passport number" placeholder="Enter passport number" required>
								</div>
								<div class="form-group">
									<label for="passport expiration date">Passport Expiration Date</label>
									<input type="date" class="form-control" id="passport expiration date" name="passport expiration date" required>
								</div>
							</div>
						</div>
							<button type="submit" class="btn btn-primary">Customer Register</button>
							{% if error %}
								<br/>
								<br/>
								<div class="alert alert-danger" role="alert"><strong>Error:</strong> {{error}}</div>
							{% endif %}
						
							<button type="submit" class="btn btn-primary">Staff Register</button>
								{% if error %}
									<br/>
									<br/>
									<div class="alert alert-danger" role="alert"><strong>Error:</strong> {{error}}</div>
								{% endif %}

							<a href="login">Sign in</a>
						</form>
					</div>
				</div>
			</div>
		</div>
{%endblock%}
