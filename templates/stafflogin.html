{%extends "base.html"%}
{%block content%}

<div class="container">
	<div class="w-100">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title">Login</h5>
				</div>
				<div class="card-body">
					<form action="/loginAuth" method="POST">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="password" class="form-control" id="username" name="username" placeholder="Username" required>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
						</div>
						<button type="submit" class="btn btn-primary">Staff Login</button>
						{% if error %}
							<br/>
							<br/>
							<div class="alert alert-danger" role="alert"><strong>Error:</strong> {{error}}</div>
						{% endif %}
					
					<a href="staffregister">Register</a>
					</form>
				</div>
			</div>
			
		
	</div>
</div>

{%endblock%}
