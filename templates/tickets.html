{%extends "base.html"%}
{%block content%}

{% if session.email %}
    <form action="/purchaseticket" method="POST">
            <div class="col">
                <h4>Card info</h4>
                <input type="hidden" name="flight_number" value="{{flight_number}}">
                <input type="hidden" name="departure_date" value="{{departure_date}}">
                <input type="hidden" name="departure_time" value="{{departure_time}}">
        
                <div class="form-group">
                    <label for="card_type">Card Type</label>
                    <input type="text" class="form-control" id="card_type" name="card_type" placeholder="Enter card type" required>
                </div>
                <div class="form-group">
                    <label for="card_number">Card Number</label>
                    <input type="text" class="form-control" id="card_number" name="card_number" placeholder="Enter card number" required>
                </div>
                <div class="form-group">
                    <label for="exp_date">Expiration Date</label>
                    <input type="date" class="form-control" id="exp_date" name="exp_date" required>
                </div>
                <div class="form-group">
                    <label for="noc">Name on Card</label>
                    <input type="text" class="form-control" id="noc" name="noc" required>
                </div>
                
                <label for="Amount">Number of Tickets</label>
                    <input type="text" class="form-control" id="amount" name="amount" style="width: 100px">
                <button type="submit" class="btn btn-primary">Buy Ticket(s)</button>
            </div>
    </form>
{% endif %}

{%endblock%}
