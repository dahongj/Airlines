{%extends "base.html"%}
{%block content%}

<div class="container">
	<div class="w-100">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title">Register</h5>
				</div>
				<div class="card-body">
					<form action="/staffregisterAuth" method="POST">
						<div class="container py 5">
							<div class="row d-flex justify-content-center align-items-center">
								<div class="col">
									<h4>Login info</h4>
                                    <div class="form-group">
										<label for="username">Username</label>
										<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
									</div>
									<div class="form-group">
										<label for="email">Email address</label>
										<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
									</div>
									<div class="form-group">
										<label for="confirm password">Password</label>
										<input type="password" class="form-control" id="confirm password" name="confirm password" placeholder="Confirm password" required>
									</div>
								</div>
							<div class="col">
								<h4>Personal info</h4>
								<div class="form-group">
									<label for="first name">First Name</label>
									<input type="text" class="form-control" id="first name" name="first name" placeholder="Enter name" required>
								</div>
								<div class="form-group">
									<label for="last name">Last Name</label>
									<input type="text" class="form-control" id="last name" name="last name" placeholder="Enter name" required>
								</div>
                                <div class="form-group">
									<label for="date-of-birth">Date of Birth</label>
									<input type="date" class="form-control" id="date of birth" name="date of birth" required>
								</div>
                                <div class="form-group">
									<label for="phone number">Phone Number</label>
									<input type="text" class="form-control" id="phone number" name="phone number" placeholder="Enter phone number" required>
								</div>
                                <div class="form-group">
									<label for="airline">Airline</label>
									<input type="text" class="form-control" id="airline" name="airline" placeholder= "Enter airline" required>
								</div>
							</div>
						</div>
							<button type="submit" class="btn btn-primary">Staff Register</button>
							{% if error %}
								<br/>
								<br/>
								<div class="alert alert-danger" role="alert"><strong>Error:</strong> {{error}}</div>
							{% endif %}

							<a href="stafflogin">Sign in</a>
						</form>
					</div>
				</div>
			</div>
		</div>
{%endblock%}
